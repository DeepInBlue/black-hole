
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js black hole</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                background-color: #000;
                margin: 0px;

            .info {
                text-align: center;

                position: absolute;
                padding: 10px;

                position: absolute;

                width: 100%;
                text-align: center;
            }

            #loader {
                margin-top: 20%;

            .disclaimer {
                margin-top: 1em;

                position: absolute;

            }

                visibility: hidden;

                .hidden-phone {
                    visibility: hidden;

        <div class="drag-to-rotate-text hidden-phone initially-hidden">

                </div>

        <div class="link-bar">

        <script src="js-libs/dat.gui.min.js"></script>
